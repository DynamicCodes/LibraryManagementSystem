<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>

        <!-- Section to Add Books and Users -->
        <div class="forms-section">
            <!-- Add Book Form -->
            <div class="form-container">
                <h2>Add a New Book</h2>
                <form id="addBookForm">
                    <select id="bookType" name="bookType" required>
                        <option value="NOVEL">Novel</option>
                        <option value="TEXTBOOK">Textbook</option>
                    </select>
                    <input type="text" id="isbn" placeholder="ISBN" required>
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <div id="novelFields">
                        <input type="text" id="genre" placeholder="Genre">
                    </div>
                    <div id="textbookFields" style="display: none;">
                        <input type="text" id="subject" placeholder="Subject">
                        <input type="number" id="edition" placeholder="Edition">
                    </div>
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <!-- Add User Form -->
            <div class="form-container">
                <h2>Register a New User</h2>
                <form id="addUserForm">
                    <select id="userType" name="userType" required>
                        <option value="MEMBER">Member</option>
                        <option value="LIBRARIAN">Librarian</option>
                    </select>
                    <input type="text" id="userName" placeholder="User Name" required>
                    <input type="text" id="contactInfo" placeholder="Contact Info" required>
                    <div id="librarianFields" style="display: none;">
                        <input type="text" id="employeeNumber" placeholder="Employee Number">
                    </div>
                    <button type="submit">Register User</button>
                </form>
            </div>
        </div>

        <!-- Section to Display Books -->
        <div class="display-section">
            <h2>Library Books</h2>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search for books by title or author...">
            </div>
            <div id="bookList" class="grid-container"></div>
        </div>
        
        <!-- Section to Display Users -->
        <div class="display-section">
            <h2>Registered Users</h2>
            <div id="userList" class="grid-container"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
